apiVersion: v1
kind: Service
metadata:
    name: mysql-service
spec:
    selector:
      app: mysql
    ports:
        - port: 3306
          protocol: TCP
          targetPort: 3306
    type: NodePort
  
---
apiVersion: v1
kind: Service
metadata:
    name: jpatest-service
    labels:
      app: jpatest
spec:
    selector:
        app: jpatest
    ports:
        - port: 8080
          protocol: TCP
          targetPort: 8080
    type: NodePort
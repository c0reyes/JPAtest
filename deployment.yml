apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jpatest-deployment
  labels:
    app: jpatest
spec:
  replicas: 1
  selector:
      matchLabels:
        app: jpatest
  template:
    metadata:
      labels:
        app: jpatest
    spec:
      containers:
      - name: jpatest
        image: host.minikube.internal:5000/jpatest/latest
        imagePullPolicy: Always
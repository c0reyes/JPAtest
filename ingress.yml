apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jpatest-ingress
  labels:
    app: jpatest
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
    - host: jpatest.info
      http:
          paths:
          - path: /
            backend:
                serviceName: jpatest-service
                servicePort: 8080
